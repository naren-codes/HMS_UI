<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap Calculator</title>
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--jquery Library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Simple Calculator</h3>
                </div>
                <div class="card-body">
                    <!--First Number-->
                    <div class="mb-3">
                        <label for="num1" class="form-label">First Number</label>
                        <input type="number" id="num1" class="form-control" placeholder="Enter First Number">
                    </div>
                    <!--Second Number-->
                    <div class="mb-3">
                        <label for="num2" class="form-label">Second Number</label>
                        <input lists="numbers" id="num2" class="form-control" placeholder="Enter Second Number">
                        <datalist id="numbers">
                            <option value="10">
                            <option value="20">
                            <option value="30">
                            <option value="40">
                            <option value="50">
                        </datalist>
                    </div>
                <!--Operation Selection-->
                <div class="mb-3">
                    <label class="form-label">Select Operations</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" value="add" id="add" checked>
                        <label class="form-check-label" for="add">Add</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" value="sub" id="sub">
                        <label class="form-check-label" for="sub">Subtract</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" value="multi" id="multi">
                        <label class="form-check-label" for="multi">Multiplication</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" value="div" id="div">
                        <label class="form-check-label" for="sub">Division</label>
                    </div>
                </div>
                <!--Calculate Button-->
                <div class="mb-3">
                    <button id="calculate" class="btn btn-primary">calculate</button>
                </div>
                <!--Result Display-->
                <div class="alert alert-info" role="alert">
                    <strong>Result:</strong> <span id="result">--</span>
                </div>
                </div>
            </div>
        </div>
        <!--jQuery Script-->
        <script>
            $(document).ready(function() {
                $('#calculate').click(function() {
                    let num1=parseFloat($('#num1').val());
                    let num2=parseFloat($('#num2').val());
                    let operation=$('input[name="operation"]:checked').val();
                    let result;
                    if (isNaN(num1) || isNaN(num2)) {
                        result="Please enter valid numbers.";
                    }
                    else{
                        switch (operation) {
                            case "add":
                                result=num1+num2;
                                alert("addition");
                                break;
                            case "sub":
                                result=num1-num2;
                                alert("subtract");
                                break;
                            case "multi":
                                result=num1*num2;
                                alert("Multiplication");
                                break;
                            case "div":
                                result=num1/num2;
                                alert("Divsion");
                                break;
                            
                            default:
                                result="Invalid operation.";
                        }
                    }
                    $('#result').text(result);
                });
            });
        </script>
    </body>
</html>
