<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Doctor Details</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="./images/favicon.png" alt="hospital logo" width="30" height="30" class="me-2">
                <span class="fw-bold">HMS Admin</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="admin_dashboard.html">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light ms-2" id="logoutBtn">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary fw-bold">Doctor Details</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDoctorModal">
                <i class="bi bi-person-plus-fill me-2"></i>Add New Doctor
            </button>
        </div>
        <p class="text-muted">A comprehensive list of all doctors registered in the system.</p>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">Doctor ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Specialization</th>
                                <th scope="col">Contact Number</th>
                                <th scope="col">Availability Schedule</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="doctorTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="addDoctorModal" tabindex="-1" aria-labelledby="addDoctorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="addDoctorModalLabel">Add New Doctor</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addDoctorForm">
                        <div class="mb-3">
                            <label for="doctorName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="doctorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="doctorSpecialization" class="form-label">Specialization</label>
                            <input type="text" class="form-control" id="doctorSpecialization" required>
                        </div>
                        <div class="mb-3">
                            <label for="doctorContactNumber" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="doctorContactNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="doctorSchedule" class="form-label">Availability Schedule</label>
                            <input type="text" class="form-control" id="doctorSchedule" placeholder="e.g., Mon-Fri, 9am-5pm" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Add Doctor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the user is logged in
            if (sessionStorage.getItem('isAdminLoggedIn') !== 'true') {
                window.location.href = '#';
            }

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                sessionStorage.removeItem('isAdminLoggedIn');
                sessionStorage.removeItem('adminUsername');
                window.location.href = 'index.html';
            });
            
            // Placeholder data for doctors
            let doctors = JSON.parse(localStorage.getItem('doctors')) || [
                { doctorId: 'D-001', name: 'Dr. Emily White', specialization: 'Cardiology', contactNumber: '555-1234', availabilitySchedule: 'Mon-Wed, 9am-5pm' },
                { doctorId: 'D-002', name: 'Dr. John Davis', specialization: 'Pediatrics', contactNumber: '555-5678', availabilitySchedule: 'Tue-Fri, 10am-6pm' },
                { doctorId: 'D-003', name: 'Dr. Sarah Connor', specialization: 'Dermatology', contactNumber: '555-9012', availabilitySchedule: 'Mon, Thu, 8am-4pm' },
                { doctorId: 'D-004', name: 'Dr. Michael Lee', specialization: 'Neurology', contactNumber: '555-3456', availabilitySchedule: 'Wed-Fri, 11am-7pm' }
            ];

            const doctorTableBody = document.getElementById('doctorTableBody');

            // Function to render the doctor table
            function renderDoctors() {
                doctorTableBody.innerHTML = '';
                doctors.forEach(doctor => {
                    const row = `
                        <tr>
                            <td>${doctor.doctorId}</td>
                            <td>${doctor.name}</td>
                            <td>${doctor.specialization}</td>
                            <td>${doctor.contactNumber}</td>
                            <td>${doctor.availabilitySchedule}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${doctor.doctorId}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    doctorTableBody.innerHTML += row;
                });
            }

            // Add new doctor functionality
            document.getElementById('addDoctorForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const newDoctor = {
                    doctorId: 'D-' + (doctors.length + 1).toString().padStart(3, '0'),
                    name: document.getElementById('doctorName').value,
                    specialization: document.getElementById('doctorSpecialization').value,
                    contactNumber: document.getElementById('doctorContactNumber').value,
                    availabilitySchedule: document.getElementById('doctorSchedule').value
                };
                doctors.push(newDoctor);
                localStorage.setItem('doctors', JSON.stringify(doctors));
                renderDoctors();
                // Close the modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('addDoctorModal'));
                modal.hide();
                // Reset form
                this.reset();
            });

            // Delete doctor functionality
            doctorTableBody.addEventListener('click', function(e) {
                if (e.target.closest('.delete-btn')) {
                    const doctorId = e.target.closest('.delete-btn').dataset.id;
                    if (confirm(`Are you sure you want to delete doctor with ID ${doctorId}?`)) {
                        doctors = doctors.filter(doctor => doctor.doctorId !== doctorId);
                        localStorage.setItem('doctors', JSON.stringify(doctors));
                        renderDoctors();
                    }
                }
            });

            // Initial render
            renderDoctors();
        });
    </script>
</body>
</html>
