<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
                <title>Admin Module - Login</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
                <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="text-center mb-4">User Login</h3>
        <form id="loginUserForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="loginMessage" class="mt-3 text-center text-danger"></div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        $('#loginUserForm').submit(function(e) {
            e.preventDefault();
            const username = $('#loginUsername').val().trim();
            const password = $('#loginPassword').val().trim();

            if (username === "" || password === "") {
                $('#loginMessage').text("Please fill in all fields.");
                return;
            }

            // Simulate login success
            $('#loginMessage').removeClass('text-danger').addClass('text-success').text("Login successful for user: " + username);
        });
    </script>
</body>
</html>
