<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Admin Portal</title>
    <link rel="shortcut icon" href="./images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-5 mx-auto">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <a class="navbar-brand text-white" href="index.html">
                            <img src="./images/favicon.png" alt="hospital image" width="30" height="30"> HMS
                        </a>
                        <h2 class="fw-bold mb-0">Admin Portal</h2>
                        <p class="mb-0 opacity-75">Hospital Management System</p>
                    </div>
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h4 class="fw-light text-muted">Sign In to Admin Dashboard</h4>
                            <p class="text-muted">Please enter your credentials to continue</p>
                        </div>

                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label for="adminUsername" class="form-label">Admin Username</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input type="text" class="form-control" id="adminUsername" placeholder="Enter your username" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="adminPassword" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="password" class="form-control" id="adminPassword" placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleAdminPassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Sign In
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <a href="#" class="text-decoration-none text-primary">Forgot your password?</a>
                        </div>
                    </div>
                    <div class="card-footer bg-light text-center py-3">
                        <small class="text-muted">
                            <i class="bi bi-shield-lock me-1"></i>
                            Secure Admin Access Portal
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility for admin login
        document.getElementById('toggleAdminPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('adminPassword');
            const toggleIcon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        });

        // Handle admin login form submission
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            // Simple client-side validation
            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Signing In...';
            submitBtn.disabled = true;

            // This is where you would typically make an AJAX request to your backend
            // For now, we'll use a simple hardcoded check for a demo.
            // In a real application, DO NOT do this.
            if (username === 'admin' && password === 'admin123') {
                setTimeout(() => {
                    sessionStorage.setItem('isAdminLoggedIn', 'true');
                    sessionStorage.setItem('adminUsername', 'Admin');
                    alert('Login successful! Redirecting to admin dashboard...');
                    window.location.href = 'admindashboard.html'; // Redirect to admin dashboard
                }, 1500);
            } else {
                setTimeout(() => {
                    alert('Invalid username or password.');
                    submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Sign In';
                    submitBtn.disabled = false;
                }, 1500);
            }
        });

        // Auto-focus the username field on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('adminUsername').focus();
        });
    </script>
</body>
</html>
