<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Doctor Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-5 mx-auto">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <div class="mb-3">
                            <i class="bi bi-hospital" style="font-size: 3rem;"></i>
                        </div>
                        <h2 class="fw-bold mb-0">HMS Doctor Portal</h2>
                        <p class="mb-0 opacity-75">Hospital Management System</p>
                    </div>
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h4 class="fw-light text-muted">Welcome Back, Doctor</h4>
                            <p class="text-muted">Please sign in to access your dashboard</p>
                        </div>
                        
                        <form id="doctorLoginForm">
                            <div class="mb-3">
                                <label for="doctorId" class="form-label">Doctor ID</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-badge"></i>
                                    </span>
                                    <input type="text" class="form-control" id="doctorId" placeholder="Enter your doctor ID" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Sign In
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="#" class="text-decoration-none text-primary">Forgot your password?</a>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="text-muted mb-2">Not a doctor?</p>
                            <a href="patinet.html" class="btn btn-outline-primary">
                                <i class="bi bi-person me-2"></i>
                                Switch to Patient Portal
                            </a>
                        </div>
                    </div>
                    
                    <div class="card-footer bg-light text-center py-3">
                        <small class="text-muted">
                            <i class="bi bi-shield-check me-1"></i>
                            Secure Doctor Access Portal
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Access Panel (for demo purposes) -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1000;">
        <div class="card shadow-sm border-0">
            <div class="card-body p-3">
                <h6 class="card-title mb-2">Quick Access</h6>
                <div class="d-grid gap-1">
                    <a href="doctordashboard.html" class="btn btn-sm btn-primary">
                        <i class="bi bi-speedometer2 me-1"></i>
                        Dashboard
                    </a>
                    <a href="doctorappointments.html" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-calendar-check me-1"></i>
                        Appointments
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        });

        // Handle form submission
        document.getElementById('doctorLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const doctorId = document.getElementById('doctorId').value;
            const password = document.getElementById('password').value;
            
            // Basic validation (in a real app, this would be handled by backend)
            if (doctorId && password) {
                // Show loading state
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Signing In...';
                submitBtn.disabled = true;
                
                // Simulate authentication delay
                setTimeout(() => {
                    // Store doctor info (in a real app, this would come from backend)
                    sessionStorage.setItem('doctorId', doctorId);
                    sessionStorage.setItem('doctorName', 'Dr. ' + doctorId.charAt(0).toUpperCase() + doctorId.slice(1));
                    
                    // Redirect to dashboard
                    window.location.href = 'doctordashboard.html';
                }, 1500);
            }
        });

        // Auto-focus on doctor ID field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('doctorId').focus();
        });
    </script>
</body>
</html>
