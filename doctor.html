        <!-- Update Doctor -->
        <div class="form-section">
            <h4>Update Doctor</h4>
            <form id="updateDoctorForm">
                <div class="mb-3">
                    <label for="doctorIdUpdate" class="form-label">Doctor ID:</label>
                    <input type="number" class="form-control" id="doctorIdUpdate" required>
                </div>
                <div class="mb-3">
                    <label for="updateDoctorName" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="updateDoctorName">
                </div>
                <div class="mb-3">
                    <label for="updateSpecialization" class="form-label">Specialization:</label>
                    <input type="text" class="form-control" id="updateSpecialization">
                </div>
                <div class="mb-3">
                    <label for="updateContactNumber" class="form-label">Contact Number:</label>
                    <input type="text" class="form-control" id="updateContactNumber">
                </div>
                <div class="mb-3">
                    <label for="updateAvailabilitySchedule" class="form-label">Availability Schedule:</label>
                    <textarea class="form-control" id="updateAvailabilitySchedule" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Update Doctor</button>
            </form>

    <script>
