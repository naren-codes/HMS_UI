<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Doctor Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-5 mx-auto">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <div class="mb-3">
                            <i class="bi bi-hospital" style="font-size: 3rem;"></i>
                        </div>
                        <h2 class="fw-bold mb-0">HMS Doctor Portal</h2>
                        <p class="mb-0 opacity-75">Hospital Management System</p>
                    </div>                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h4 class="fw-light text-muted">Welcome Back, Doctor</h4>
                            <p class="text-muted">Please sign in to access your dashboard</p>
                        </div>
                        
                        <!-- Navigation tabs for Login/Signup -->
                        <ul class="nav nav-tabs nav-justified mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">
                                    <i class="bi bi-person-plus me-2"></i>Sign Up
                                </button>
                            </li>
                        </ul>
                        
                        <div class="tab-content" id="authTabContent">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="doctorLoginForm">
                                    <div class="mb-3">
                                        <label for="doctorId" class="form-label">Doctor ID</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-person-badge"></i>
                                            </span>
                                            <input type="text" class="form-control" id="doctorId" placeholder="Enter your doctor ID" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>
                                            Sign In
                                        </button>
                                    </div>
                                </form>
                                
                                <div class="text-center mt-4">
                                    <a href="#" class="text-decoration-none text-primary">Forgot your password?</a>
                                </div>
                            </div>
                            
                            <!-- Signup Form -->
                            <div class="tab-pane fade" id="signup" role="tabpanel">
                                <form id="doctorSignupForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="bi bi-person"></i>
                                                </span>
                                                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="bi bi-person"></i>
                                                </span>
                                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="specialization" class="form-label">Specialization</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-heart-pulse"></i>
                                            </span>
                                            <select class="form-select" id="specialization" required>
                                                <option value="">Select Specialization</option>
                                                <option value="cardiology">Cardiology</option>
                                                <option value="neurology">Neurology</option>
                                                <option value="orthopedics">Orthopedics</option>
                                                <option value="pediatrics">Pediatrics</option>
                                                <option value="dermatology">Dermatology</option>
                                                <option value="psychiatry">Psychiatry</option>
                                                <option value="general">General Medicine</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-envelope"></i>
                                            </span>
                                            <input type="email" class="form-control" id="email" placeholder="doctor@hospital.com" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-telephone"></i>
                                            </span>
                                            <input type="tel" class="form-control" id="phone" placeholder="+1 (555) 123-4567" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="licenseNumber" class="form-label">Medical License Number</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-card-text"></i>
                                            </span>
                                            <input type="text" class="form-control" id="licenseNumber" placeholder="Medical License #" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="newPassword" placeholder="Create password" required>
                                            <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-lock-fill"></i>
                                            </span>
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the <a href="#" class="text-primary">Terms and Conditions</a>
                                        </label>
                                    </div>
                                    
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-success btn-lg">
                                            <i class="bi bi-person-plus me-2"></i>
                                            Create Account
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <hr class="my-4">
                          <div class="text-center">
                            <p class="text-muted mb-2">Not a doctor?</p>
                            <a href="patient.html" class="btn btn-outline-primary">
                                <i class="bi bi-person me-2"></i>
                                Switch to Patient Portal
                            </a>
                        </div>
                    </div>
                    
                    <div class="card-footer bg-light text-center py-3">
                        <small class="text-muted">
                            <i class="bi bi-shield-check me-1"></i>
                            Secure Doctor Access Portal
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Access Panel (for demo purposes) -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1000;">
        <div class="card shadow-sm border-0">
            <div class="card-body p-3">
                <h6 class="card-title mb-2">Quick Access</h6>
                <div class="d-grid gap-1">
                    <a href="doctordashboard.html" class="btn btn-sm btn-primary">
                        <i class="bi bi-speedometer2 me-1"></i>
                        Dashboard
                    </a>
                    <a href="doctorappointments.html" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-calendar-check me-1"></i>
                        Appointments
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        // Toggle password visibility for login
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        });

        // Toggle password visibility for signup
        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('newPassword');
            const toggleIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        });

        // Handle login form submission
        document.getElementById('doctorLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const doctorId = document.getElementById('doctorId').value;
            const password = document.getElementById('password').value;
            
            // Basic validation (in a real app, this would be handled by backend)
            if (doctorId && password) {
                // Show loading state
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Signing In...';
                submitBtn.disabled = true;
                
                // Simulate authentication delay
                setTimeout(() => {
                    // Store doctor info (in a real app, this would come from backend)
                    sessionStorage.setItem('doctorId', doctorId);
                    sessionStorage.setItem('doctorName', 'Dr. ' + doctorId.charAt(0).toUpperCase() + doctorId.slice(1));
                    
                    // Redirect to dashboard
                    window.location.href = 'doctordashboard.html';
                }, 1500);
            }
        });

        // Handle signup form submission
        document.getElementById('doctorSignupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const specialization = document.getElementById('specialization').value;
            const licenseNumber = document.getElementById('licenseNumber').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Validation
            if (!agreeTerms) {
                alert('Please agree to the terms and conditions');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Creating Account...';
            submitBtn.disabled = true;
            
            // Simulate registration delay
            setTimeout(() => {
                // In a real app, this would be sent to backend
                const doctorData = {
                    id: 'DR' + Date.now().toString().slice(-6),
                    firstName,
                    lastName,
                    email,
                    phone,
                    specialization,
                    licenseNumber,
                    registrationDate: new Date().toISOString()
                };
                
                // Store in localStorage for demo
                localStorage.setItem('doctorProfile', JSON.stringify(doctorData));
                
                // Store session info
                sessionStorage.setItem('doctorId', doctorData.id);
                sessionStorage.setItem('doctorName', `Dr. ${firstName} ${lastName}`);
                
                // Show success message and redirect
                alert('Account created successfully! Redirecting to dashboard...');
                window.location.href = 'doctordashboard.html';
            }, 2000);
        });

        // Auto-focus based on active tab
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on doctor ID field by default
            document.getElementById('doctorId').focus();
            
            // Handle tab switching focus
            const tabTriggers = document.querySelectorAll('#authTabs button[data-bs-toggle="tab"]');
            tabTriggers.forEach(trigger => {
                trigger.addEventListener('shown.bs.tab', function(event) {
                    if (event.target.id === 'login-tab') {
                        document.getElementById('doctorId').focus();
                    } else if (event.target.id === 'signup-tab') {
                        document.getElementById('firstName').focus();
                    }
                });
            });
        });

        // Password strength indicator for signup
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                if (strengthDiv) strengthDiv.remove();
                return;
            }
            
            let strength = 0;
            let strengthText = '';
            let strengthColor = '';
            
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            switch (strength) {
                case 0:
                case 1:
                    strengthText = 'Very Weak';
                    strengthColor = 'text-danger';
                    break;
                case 2:
                    strengthText = 'Weak';
                    strengthColor = 'text-warning';
                    break;
                case 3:
                    strengthText = 'Fair';
                    strengthColor = 'text-info';
                    break;
                case 4:
                    strengthText = 'Good';
                    strengthColor = 'text-success';
                    break;
                case 5:
                    strengthText = 'Strong';
                    strengthColor = 'text-success fw-bold';
                    break;
            }
            
            // Create or update strength indicator
            let strengthIndicator = document.getElementById('passwordStrength');
            if (!strengthIndicator) {
                strengthIndicator = document.createElement('small');
                strengthIndicator.id = 'passwordStrength';
                strengthIndicator.className = 'form-text';
                this.parentNode.parentNode.appendChild(strengthIndicator);
            }
            
            strengthIndicator.innerHTML = `Password Strength: <span class="${strengthColor}">${strengthText}</span>`;
        });
    </script>
</body>
</html>
