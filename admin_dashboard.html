<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Admin Dashboard</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .card-link-btn {
            width: 100%;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./images/favicon.png" alt="hospital logo" width="30" height="30" class="me-2">
                <span class="fw-bold">HMS Admin</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link text-white me-3" id="adminWelcomeMessage"></span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="logoutBtn">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4 text-primary fw-bold">Admin Dashboard</h1>
        <p class="text-center text-muted mb-5">Select a module to get started</p>

        <div class="row g-4 justify-content-center">
            
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-lg border-primary">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-heart-pulse-fill text-primary display-4 mb-3"></i>
                        <h5 class="card-title fw-bold mb-2">Doctor Management</h5>
                        <p class="card-text text-muted mb-4">View, add, and manage doctor details and their schedules.</p>
                        <a href="doctor_details.html" class="btn btn-primary btn-lg card-link-btn">
                            <i class="bi bi-arrow-right-circle me-2"></i>Go to Doctors
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-lg border-success">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-person-lines-fill text-success display-4 mb-3"></i>
                        <h5 class="card-title fw-bold mb-2">Patient Management</h5>
                        <p class="card-text text-muted mb-4">Access detailed patient records and their complete medical history.</p>
                        <a href="patient_history.html" class="btn btn-success btn-lg card-link-btn">
                            <i class="bi bi-arrow-right-circle me-2"></i>Go to Patients
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function () {
        const isAdminLoggedIn = sessionStorage.getItem('isAdminLoggedIn');
        const adminUsername = sessionStorage.getItem('adminUsername');

        if (isAdminLoggedIn !== 'true') {
            // Redirect to login page if not logged in
            window.location.href = '#';
        } else {
            $('#adminWelcomeMessage').text(`Welcome, ${adminUsername}`);
        }

        $('#logoutBtn').on('click', function () {
            sessionStorage.removeItem('isAdminLoggedIn');
            sessionStorage.removeItem('adminUsername');
            window.location.href = 'index.html';
        });
    });
</script>

</body>
</html>
