<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Patient Portal</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-5 mx-auto">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <a class="navbar-brand" href="index.html">
                        <img src="./images/favicon.png" alt="hospital image" width="30" height="30"> HMS
                        </a>
                        <h2 class="fw-bold mb-0">HMS Patient Portal</h2>
                        <p class="mb-0 opacity-75">Hospital Management System</p>
                    </div>
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h4 class="fw-light text-muted">Welcome Back!</h4>
                            <p class="text-muted">Please sign in or register to access your dashboard</p>
                        </div>

                        <ul class="nav nav-tabs nav-justified mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">
                                    <i class="bi bi-person-plus me-2"></i>Register
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="authTabContent">
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="patientLoginForm">
                                    <div class="mb-3">
                                        <label for="patientId" class="form-label">Patient ID / Username</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-person"></i>
                                            </span>
                                            <input type="text" class="form-control" id="patientId" placeholder="Enter your ID or username" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary btn-lg" href="patientdashboard.html">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>
                                            Sign In
                                        </button>
                                    </div>
                                </form>

                                <div class="text-center mt-4">
                                    <!-- <a href="#" class="text-decoration-none text-primary">Forgot your password?</a> -->
                                </div>
                            </div>

                            <div class="tab-pane fade" id="signup" role="tabpanel">
                                <form id="patientSignupForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="regFirstName" class="form-label">First Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="bi bi-person"></i>
                                                </span>
                                                <input type="text" class="form-control" id="regFirstName" placeholder="First Name" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="regLastName" class="form-label">Last Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="bi bi-person"></i>
                                                </span>
                                                <input type="text" class="form-control" id="regLastName" placeholder="Last Name" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="regEmail" class="form-label">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-envelope"></i>
                                            </span>
                                            <input type="email" class="form-control" id="regEmail" placeholder="patient@example.com" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="regDateOfBirth" class="form-label">Date of Birth</label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="bi bi-calendar"></i>
                                                </span>
                                                <input type="date" class="form-control" id="regDateOfBirth" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="regGender" class="form-label">Gender</label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="bi bi-gender-ambiguous"></i>
                                                </span>
                                                <select class="form-select" id="regGender" required>
                                                    <option selected disabled value="">Choose...</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="other">Other</option>
                                                    <option value="prefer-not-to-say">Prefer not to say</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regPhone" class="form-label">Phone Number</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-telephone"></i>
                                            </span>
                                            <input type="tel" class="form-control" id="regPhone" placeholder="+1 (555) 123-4567" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="regAddress" class="form-label">Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-house-door"></i>
                                            </span>
                                            <textarea class="form-control" id="regAddress" rows="3" placeholder="Enter your full address" required></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="regNewPassword" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="regNewPassword" placeholder="Create password" required>
                                            <button class="btn btn-outline-secondary" type="button" id="toggleRegPassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-lock-fill"></i>
                                            </span>
                                            <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm password" required>
                                        </div>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="regAgreeTerms" required>
                                        <label class="form-check-label" for="regAgreeTerms">
                                            I agree to the <a href="terms_page.html" class="text-primary">Terms and Conditions</a>
                                        </label>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-success btn-lg">
                                            <i class="bi bi-person-plus me-2"></i>
                                            Create Account
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <hr class="my-4">
                        <div class="text-center">
                            <p class="text-muted mb-2">Are you a doctor?</p>
                            <a href="doctor.html" class="btn btn-outline-primary">
                                <i class="bi bi-person-circle me-2"></i>
                                Switch to Doctor Portal
                            </a>
                        </div>
                    </div>

                    <div class="card-footer bg-light text-center py-3">
                        <small class="text-muted">
                            <i class="bi bi-shield-check me-1"></i>
                            Secure Patient Access Portal
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility for login
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        });

        // Toggle password visibility for signup
        document.getElementById('toggleRegPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('regNewPassword');
            const toggleIcon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        });

        // Handle patient login form submission
        document.getElementById('patientLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const patientId = document.getElementById('patientId').value;
            const password = document.getElementById('password').value;

            if (patientId && password) {
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Signing In...';
                submitBtn.disabled = true;

                setTimeout(() => {
                    // Simulate successful login
                    sessionStorage.setItem('isPatientLoggedIn', 'true');
                    sessionStorage.setItem('patientUsername', patientId); // Or fetch real name from backend

                    window.location.href = 'patientdashboard.html'; // Redirect to patient dashboard
                }, 1500);
            }
        });

        // Handle patient signup form submission
        document.getElementById('patientSignupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const firstName = document.getElementById('regFirstName').value;
            const lastName = document.getElementById('regLastName').value;
            const email = document.getElementById('regEmail').value;
            const dateOfBirth = document.getElementById('regDateOfBirth').value;
            const gender = document.getElementById('regGender').value;
            const phone = document.getElementById('regPhone').value;
            const newPassword = document.getElementById('regNewPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const agreeTerms = document.getElementById('regAgreeTerms').checked;

            if (!agreeTerms) {
                alert('Please agree to the terms and conditions');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Creating Account...';
            submitBtn.disabled = true;

            setTimeout(() => {
                // Simulate successful registration
                const patientData = {
                    id: 'PT' + Date.now().toString().slice(-6),
                    firstName,
                    lastName,
                    email,
                    dateOfBirth,
                    gender,
                    phone,
                    registrationDate: new Date().toISOString()
                };

                localStorage.setItem('patientProfile', JSON.stringify(patientData));
                sessionStorage.setItem('isPatientLoggedIn', 'true');
                sessionStorage.setItem('patientUsername', `${firstName} ${lastName}`);

                alert('Account created successfully! Redirecting to dashboard...');
                window.location.href = 'index.html'; // Redirect to patient dashboard
            }, 2000);
        });

        // Auto-focus based on active tab
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('patientId').focus();

            const tabTriggers = document.querySelectorAll('#authTabs button[data-bs-toggle="tab"]');
            tabTriggers.forEach(trigger => {
                trigger.addEventListener('shown.bs.tab', function(event) {
                    if (event.target.id === 'login-tab') {
                        document.getElementById('patientId').focus();
                    } else if (event.target.id === 'signup-tab') {
                        document.getElementById('regFirstName').focus();
                    }
                });
            });
        });
    </script>
</body>
</html>
