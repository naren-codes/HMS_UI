<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Hospital Management System</title>
    <link rel="shortcut icon" href="./images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">           
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <a class="navbar-brand" href="index.html">
                        <img src="./images/favicon.png" alt="hospital image" width="30" height="30"> HMS
                        </a>
                        <h6 class="fw-light">Patient Dashboard</h6>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="patientdashboard.html">
                                <i class="bi bi-house-door"></i>
                                Home
                            </a>
                        </li>                        <li class="nav-item">
                            <a class="nav-link active" href="Appointment.html">
                                <i class="bi bi-calendar-plus"></i>
                                Book Appointment
                            </a>
                        </li>                        <li class="nav-item">
                            <a class="nav-link" href="appointmenthistory.html">
                                <i class="bi bi-clock-history"></i>
                                Appointment History
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">
                                <i class="bi bi-person"></i>
                                Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Book Appointment</h1>
                    <div class="btn-toolbar mb-2 mb-md-0 d-flex align-items-center">
                        <div class="btn-group me-3">
                            <button type="button" class="btn btn-sm btn-outline-secondary position-relative" aria-label="Notifications">
                                <i class="bi bi-bell"></i>
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    2
                                </span>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" aria-label="Settings">
                                <i class="bi bi-gear"></i>
                            </button>
                        </div>
                        <div class="profile-container">
                            <div class="dropdown">                                <button class="profile-button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-person-circle"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="profileDropdown">
                                    <li class="dropdown-header">John Doe</li>
                                    <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>My Profile</a></li>
                                    <!-- <li><a class="dropdown-item" href="#"><i class="bi bi-shield-lock me-2"></i>Privacy Settings</a></li> -->
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-danger" href="index.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>New Appointment Request</h4>
                            </div>
                            <div class="card-body">
                                <form id="appointmentForm">
                                    <div class="mb-3">
                                        <label for="patientName" class="form-label">Patient Name</label>
                                        <input type="text" class="form-control" id="patientName" required>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="email" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="contact" class="form-label">Contact Number</label>
                                                <input type="tel" class="form-control" id="contact" required>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="doctorSelect" class="form-label">Select Doctor</label>
                                        <select class="form-select" id="doctorSelect" required>
                                            <option value="" selected disabled>Choose a doctor</option>
                                            <option value="1">Dr. John Smith - Cardiology</option>
                                            <option value="2">Dr. Sarah Johnson - Dermatology</option>
                                            <option value="3">Dr. Michael Brown - Orthopedics</option>
                                            <option value="4">Dr. Emily Wilson - Neurology</option>
                                            <option value="5">Dr. David Thompson - General Medicine</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="appointmentDate" class="form-label">Appointment Date</label>
                                        <input type="date" class="form-control" id="appointmentDate" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="appointmentTime" class="form-label">Appointment Time</label>
                                        <input type="time" class="form-control" id="appointmentTime" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="paymentStatus" class="form-label">Payment Status</label>
                                        <select class="form-select" id="paymentStatus" required>
                                            <option value="unpaid" selected>Unpaid</option>
                                            <option value="paid">Paid</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="reason" class="form-label">Reason for Visit</label>
                                        <textarea class="form-control" id="reason" rows="3"></textarea>
                                    </div>
                                    
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">Book Appointment</button>
                                        <button type="reset" class="btn btn-secondary">Reset Form</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Confirmation Modal -->
                <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="confirmationModalLabel">Appointment Confirmation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Your appointment has been scheduled successfully!</p>
                                <div id="appointmentDetails"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <a href="appointment-history.html" class="btn btn-primary">View Appointments</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            const today = new Date().toISOString().split('T')[0];
            $('#appointmentDate').attr('min', today);
            $('#appointmentForm').submit(function(e) {
                e.preventDefault();
                
                // Get form values
                const name = $('#patientName').val();
                const email = $('#email').val();
                const contact = $('#contact').val();
                const doctorText = $('#doctorSelect option:selected').text();
                const date = $('#appointmentDate').val();
                const time = $('#appointmentTime').val();
                const status = $('#paymentStatus').val();
                
                // Display confirmation details
                let details = `
                    <div class="mt-3">
                        <p><strong>Patient:</strong> ${name}</p>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Contact:</strong> ${contact}</p>
                        <p><strong>Doctor:</strong> ${doctorText}</p>
                        <p><strong>Date:</strong> ${date}</p>
                        <p><strong>Time:</strong> ${time}</p>
                        <p><strong>Payment Status:</strong> <span class="badge ${status === 'paid' ? 'bg-success' : 'bg-warning'}">${status}</span></p>
                    </div>
                `;
                
                $('#appointmentDetails').html(details);
                
                const confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
                confirmationModal.show();
                  // Store appointment in localStorage (for demo purposes)
                const appointment = {
                    name, email, contact, doctor: doctorText, date, time, status,
                    id: Date.now()
                };
                
                let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
                appointments.push(appointment);
                localStorage.setItem('appointments', JSON.stringify(appointments));
                
                // Record this activity
                if (typeof recordUserActivity === 'function') {
                    recordUserActivity({
                        type: 'appointment-booked',
                        doctor: doctorText,
                        date: date,
                        time: time
                    });
                }
            });
        });
    </script>
</body>
</html>
