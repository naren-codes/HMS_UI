<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Patient History</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="./images/favicon.png" alt="hospital logo" width="30" height="30" class="me-2">
                <span class="fw-bold">HMS Admin</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="admin_dashboard.html">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light ms-2" id="logoutBtn">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary fw-bold">Patient Records</h1>
        </div>
        <!-- <p class="text-muted">A comprehensive list of all patient details and their medical history.</p> -->
        <div class="d-flex justify-content-end mb-3">
                    <!-- Button that links to the appointments page -->
            <a href="admin_appointment.html" class="btn btn-primary shadow">Go to Appointments</a>
        </div>
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">Patient ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Date of Birth</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Contact Number</th>
                                <th scope="col">Address</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="patientTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="historyModalLabel">Patient Medical History</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 class="text-muted">Patient: <span id="patientNameModal" class="fw-bold"></span> (<span id="patientIdModal"></span>)</h6>
                    <hr>
                    <p id="medicalHistoryContent" class="text-secondary"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the user is logged in
            if (sessionStorage.getItem('isAdminLoggedIn') !== 'true') {
                window.location.href = '#';
            }

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                sessionStorage.removeItem('isAdminLoggedIn');
                sessionStorage.removeItem('adminUsername');
                window.location.href = 'index.html';
            });
            
            // Placeholder data for patients
            const patients = JSON.parse(localStorage.getItem('patients')) || [
                { patientId: 'P-001', name: 'James Smith', dateOfBirth: '1990-05-15', gender: 'Male', contactNumber: '555-1111', address: '123 Oak St, Anytown', medicalHistory: 'Patient has a history of seasonal allergies. No major surgeries. Last visit for a flu shot.' },
                { patientId: 'P-002', name: 'Maria Rodriguez', dateOfBirth: '1985-08-22', gender: 'Female', contactNumber: '555-2222', address: '456 Pine Ave, Cityville', medicalHistory: 'Known diabetic. Requires daily insulin. Recent tests show stable blood sugar levels.' },
                { patientId: 'P-003', name: 'Robert Johnson', dateOfBirth: '2001-11-30', gender: 'Male', contactNumber: '555-3333', address: '789 Maple Rd, Metropolis', medicalHistory: 'No significant medical history. Came in for a routine check-up. Healthy and active.' }
            ];

            const patientTableBody = document.getElementById('patientTableBody');
            const historyModal = new bootstrap.Modal(document.getElementById('historyModal'));

            // Function to render the patient table
            function renderPatients() {
                patientTableBody.innerHTML = '';
                patients.forEach(patient => {
                    const row = `
                        <tr>
                            <td>${patient.patientId}</td>
                            <td>${patient.name}</td>
                            <td>${patient.dateOfBirth}</td>
                            <td>${patient.gender}</td>
                            <td>${patient.contactNumber}</td>
                            <td>${patient.address}</td>
                            <td>
                                <button class="btn btn-sm btn-info view-history-btn" data-id="${patient.patientId}">
                                    <i class="bi bi-journal-text me-1"></i>View History
                                </button>
                            </td>
                        </tr>
                    `;
                    patientTableBody.innerHTML += row;
                });
            }
            
            // View medical history functionality
            patientTableBody.addEventListener('click', function(e) {
                if (e.target.closest('.view-history-btn')) {
                    const patientId = e.target.closest('.view-history-btn').dataset.id;
                    const patient = patients.find(p => p.patientId === patientId);

                    if (patient) {
                        document.getElementById('patientNameModal').textContent = patient.name;
                        document.getElementById('patientIdModal').textContent = patient.patientId;
                        document.getElementById('medicalHistoryContent').textContent = patient.medicalHistory;
                        historyModal.show();
                    }
                }
            });

            // Initial render
            renderPatients();
        });
    </script>
</body>
</html>
